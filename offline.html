<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IgniteGrapple – Offline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      text-align: center;
      padding: 24px;
    }
    .card {
      max-width: 420px;
      padding: 24px 20px;
      border-radius: 18px;
      background: radial-gradient(circle at top, #0f172a 0, #020617 60%);
      box-shadow: 0 0 40px rgba(8, 47, 73, 0.6);
      border: 1px solid #1e293b;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 8px;
    }
    h2 {
      font-size: 1.1rem;
      color: #22c55e;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    p {
      font-size: 0.95rem;
      line-height: 1.5;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>IGNITEGRAPPLE</h2>
    <h1>You’re offline</h1>
    <p>
      It looks like your connection dropped. IgniteGrapple’s full AI coach
      needs the internet to sync film and dashboards.
    </p>
    <p>As soon as you’re back online, refresh this page to continue.</p>
  </div>
</body>
</html>
